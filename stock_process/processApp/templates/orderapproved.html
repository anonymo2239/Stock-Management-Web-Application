<!DOCTYPE html>
<html>
<head>

    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>

<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Siparişiniz Onaylandı!</h1>
        <p>Siparişiniz başarıyla onaylandı ve işleme alındı.</p>
        <a href="{% url 'processApp:userpanel' %}" class="btn">Ana Sayfaya Dön</a>
    </div>

</html>
